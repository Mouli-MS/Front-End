<!DOCTYPE html>
<html>
	<head>
		<title>
			POSITION_0
		</title>
		<style>
			.main{
				border:solid green;
				padding: 5px;
				display: inline-block;
				
			}
			.outer{
				border:solid black;
				height:38vh;
				width:40vw;
				position:relative;
			}
			.Inner{
				border:solid red ;
				height:20vh;

				left: 3px;
			}
			.PosAbs{
				border:solid blue;
				height:40vh;
				width:32vw;
				position:absolute;
				bottom:320px;
				top:110px;
				left:20px;

			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="outer">
				Outer
			</div>
			<div class="Inner">
				Inner
			</div>
			<div class="PosAbs">
				Position Absolute
			</div>
		</div>
	</body>
</html>
